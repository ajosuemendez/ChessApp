name: React Service
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Node Dependencies
      run: cd frontend && npm install
    - name: Build
      run: cd frontend && npm run build